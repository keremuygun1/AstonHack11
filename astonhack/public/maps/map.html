<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            color-scheme: dark;
        }

        body {
            background: #060c18;
            color: #e2fefc;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .topbar {
            height: 64px;
            display: flex;
            align-items: center;
            padding: 0 24px;
            border-bottom: 1px solid rgba(94, 234, 212, 0.22);
            background: rgba(6, 12, 24, 0.92);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .brand-dot {
            width: 10px;
            height: 10px;
            border-radius: 999px;
            background: linear-gradient(135deg, #14b8a6 0%, #06b6d4 100%);
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.6);
            display: inline-block;
            margin-right: 10px;
        }

        .brand-name {
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .brand-link {
            display: inline-flex;
            align-items: center;
            color: inherit;
            text-decoration: none;
            gap: 10px;
        }

        .map-shell {
            flex: 1;
            padding: 18px;
            box-sizing: border-box;
        }

        .map-frame {
            height: 100%;
            border-radius: 18px;
            border: 1px solid rgba(94, 234, 212, 0.25);
            box-shadow: 0 22px 50px rgba(2, 8, 23, 0.6);
            overflow: hidden;
            background: radial-gradient(circle at top, #0b2530 0%, #0f172a 45%, #0b0f1a 100%);
        }

        #map {
            height: 100%;
            width: 100%;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
</head>

<body>
    <header class="topbar">
        <a class="brand-link" href="/">
            <span class="brand-dot" aria-hidden="true"></span>
            <span class="brand-name">Lost and Found</span>
        </a>
    </header>
    <div class="map-shell">
        <div class="map-frame">
            <div id="map"></div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([52.4862, -1.8904], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        setTimeout(function () {
            map.invalidateSize();
        }, 0);
        (async function () {
            const module = await import('./showPins.js');
            module.showPins(map);
        })();
    </script>
</body>

</html>
